{% extends "base.html" %}
{% load static %}

{% block title %}Contact{% endblock title %}

  {% block extra_css %}

  <link href="{% static 'css/contact_us.css' %}" rel="stylesheet" type="text/css">
  {% endblock extra_css %}

{% block content %}





		<div class="wrap-contact100 mycenter">
			<form class="contact100-form validate-form" method="POST">
				<span class="contact100-form-title">
					Contact Us
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
					<span >FULL NAME *</span>
					<input class="input100" type="text" name="Name" placeholder="Enter Your Name" required>
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Your Email (e@a.x)">
					<span >Email *</span>
					<input class="input100" type="text" name="Email" placeholder="Enter Your Email " required>
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span >Phone*</span>
					<input class="input100" type="text" name="Phone" placeholder="Enter Number Phone" required>
				</div>


            <div class="wrap-input100 validate-input bg1" data-validate="enter subject">
					<span >Subject*</span>
					<input class="input100" type="text" name="Subject" placeholder="Enter Subject" required>
				</div>
				

				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Type Your Message">
					<span>Message*</span>
					<textarea class="input100" name="Message" placeholder="Your message here..." required></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	



	

	

{% endblock content %}
